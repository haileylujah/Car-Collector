{% extends 'base.html' %}
{% block content %}

<h1>Passenger List</h1>

{% for passenger in passenger_list %}
  <a href="{% url 'passengers_detail' passenger.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ passenger.name }}</span>
            <p>Gender: {{ passenger.gender }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
