{% extends 'base.html' %}
{% block content %}

<h1>Passenger Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ passenger.name }}</span>
        <p>Gender: {{ passenger.gender }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'passengers_update' passenger.id %}">Edit</a>
        <a href="{% url 'passengers_delete' passenger.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
